name: PR Quality Checks

on:
  pull_request:
    branches:
      - "**"

concurrency:
  group: pr-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint + Build + Storybook
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build app
        run: npm run build

      - name: Build Storybook
        run: npm run build-storybook

  chromatic:
    name: Chromatic Visual Regression
    runs-on: ubuntu-latest
    needs: quality
    if: ${{ secrets.CHROMATIC_PROJECT_TOKEN != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run Chromatic
        run: npm run test:visual -- --project-token=${{ secrets.CHROMATIC_PROJECT_TOKEN }}
